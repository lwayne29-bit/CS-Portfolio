<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Class Project Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Tailwind slate-50 */
        }
        /* Custom scrollbar for aesthetics */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
        .transition-opacity { transition: opacity 0.3s ease-in-out; }
        
        /* Modern Aspect Ratio for Videos */
        .video-container {
            aspect-ratio: 16 / 9;
            width: 100%;
            border-radius: 0.5rem;
            overflow: hidden;
            background: #000;
        }
        .video-container iframe {
            width: 100%;
            height: 100%;
        }

        /* Styles for Interactive Tools */
        .converter-box {
            background: #f1f5f9;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #cbd5e1;
            margin-top: 20px;
        }
        .output-display {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #2563eb;
            min-height: 60px;
            word-break: break-all;
            font-family: monospace;
            margin-top: 10px;
        }
        #colorPreview {
            height: 100px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            margin-top: 10px;
            transition: background-color 0.2s;
        }
    </style>
</head>
<body class="min-h-screen antialiased">

    <div id="app" class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8"></div>

    <script>
        // --- Combined Project Data (9 Projects) ---
        const projects = [
            {
                id: 1,
                title: 'Tic Tac Toe',
                icon: '‚ùå ‚≠ï',
                summary: 'A fun game of Tic Tac Toe. Coding this taught me how to work with buttons and event listeners. One small mistake can ruin the logic!',
                description: "This game is super fun and entertaining. Follow the instructions in the video to make the game go smoothly. It features a responsive grid and win-detection algorithms.",
                tech: ['Fun', 'Multiplayer', 'Logic', 'Win'],
                repo: 'https://github.com/cs-projects/algo-viz',
                screenshot: "ScreenshotTicTacToe.png",
            },
            {
                id: 2,
                title: 'Clicker',
                icon: 'üëá üí¨',
                summary: 'This app adds numbers to help you keep track of data. I learned how to use variables to store and increment values through code.',
                description: "This app allows you to add things, count, and just click around with the buttons. It is very useful when keeping track of a score in a game.",
                tech: ['Control', 'Count', 'Data', 'Helpful'],
                repo: 'https://github.com/cs-projects/chat-app',
                screenshot: "screenshotClicker.png",
            },
            {
                id: 3,
                title: 'Bop it Game',
                icon: 'üî® üéÆ',
                summary: 'A multi-mode game with different characters. I learned how to manage multiple screens and image sprites simultaneously.',
                description: "This game is super interesting. It allows you to play with three different modes: summer, farm, and desert. You have to click the image before time runs out!",
                tech: ['Creative', 'Challenge', 'Game Dev', 'Sprites'],
                repo: 'https://github.com/cs-projects/terrain-gen',
                screenshot: "screenshotshells.png",
            },
            {
                id: 4,
                title: 'TicTacToe by Gemini',
                icon: '‚öôÔ∏è',
                summary: 'A game created by Gemini. It includes a preview making it easy to play. I used AI to generate the logic for wins, losses, and ties.',
                description: "This game is super fun and easy to play! You will see at the bottom of the screen that when you click the button, it brings you to the generated game.",
                tech: ['AI Prompting', 'HTML5', 'Logic', 'Testing'],
                repo: 'http://127.0.0.1:3000/tictactoe.html',
                screenshot: null,
            },
            {
                id: 5,
                title: 'Binary ASCII Converter',
                icon: 'üî¢ üíª',
                summary: 'Convert text into 1s and 0s and decode it back. This app was created with Gemini to help explore how computers represent human language.',
                description: "This project explores how computers represent information. You can type any text to see its binary code, or paste binary code to see the hidden message.",
                tech: ['ASCII', 'Binary', 'JavaScript', 'Logic'],
                repo: '#',
                isConverter: true,
                screenshot: null,
            },
            {
                id: 6,
                title: 'Binary & Computer Number Systems',
                icon: 'üèóÔ∏è 0Ô∏è‚É£',
                summary: 'An exploration of how computers use base-2 (binary), base-16 (hexadecimal), and base-10 to process data.',
                description: "Computers use electricity in 'on' or 'off' states. This project breaks down how we combine those states into complex numbers using different base systems.",
                tech: ['Binary', 'Hexadecimal', 'Base-10', 'Logic'],
                repo: '#',
                screenshot: "screenshotBinarySystems.png",
            },
            {
                id: 7,
                title: 'Character Encoding & ASCII',
                icon: 'üî† üíæ',
                summary: 'Ever wonder how a computer knows "A" is 65? This dives into mapping text to numbers via ASCII and Unicode.',
                description: "In this project, I documented how 8 bits (one byte) represent characters. This is the foundation that allows computers to read and write text.",
                tech: ['Encoding', 'ASCII', 'UTF-8', 'Bytes'],
                repo: '#',
                screenshot: "screenshotASCII.png",
            },
            {
                id: 8,
                title: 'How Computers Create Images',
                icon: 'üñºÔ∏è üëæ',
                summary: 'Learn how computers turn a grid of numbers into a visual image using pixels and resolution.',
                description: "Digital images are just large grids of numbers called pixels. I explored how a computer reads a file and knows which pixel to light up on your screen.",
                tech: ['Pixels', 'Resolution', 'Raster', 'Compression'],
                repo: '#',
                screenshot: "screenshotDigitalImages.png",
            },
            {
                id: 9,
                title: 'Color Values & Displays',
                icon: 'üåà üì∫',
                summary: 'A deep dive into the RGB color model and how Red, Green, and Blue light create millions of unique shades.',
                description: "Each pixel on your screen is made of three tiny light sources. By using values from 0 to 255 for each color, we get the RGB system. Below you can test Hex codes!",
                tech: ['RGB', 'Hex Codes', 'Hardware', 'Color Theory'],
                repo: '#',
                isColorTool: true,
                screenshot: "screenshotColorValues.png",
            }
        ];

        let currentView = 'list';
        let selectedProjectId = null;
        const app = document.getElementById('app');

        function renderHeader(title) {
            return `
                <header class="py-6 mb-8 border-b border-indigo-200">
                    <h1 class="text-4xl sm:text-5xl font-extrabold text-indigo-800 tracking-tight">${title}</h1>
                    <p class="mt-2 text-lg text-indigo-500">My Computer Science Portfolio.</p>
                </header>
            `;
        }

        // --- Interactive Tool Logic ---
        window.textToBinary = () => {
            const input = document.getElementById('converterInput').value;
            const result = input.split('').map(char => char.charCodeAt(0).toString(2).padStart(8, '0')).join(' ');
            document.getElementById('converterOutput').innerText = result || "Result will appear here...";
        };

        window.binaryToText = () => {
            const input = document.getElementById('converterInput').value.trim().replace(/\s/g, '');
            if (!/^[01]+$/.test(input)) {
                document.getElementById('converterOutput').innerText = "Error: Please enter only 1s and 0s.";
                return;
            }
            const chunks = input.match(/.{1,8}/g);
            const result = chunks ? chunks.map(bin => String.fromCharCode(parseInt(bin, 2))).join('') : "";
            document.getElementById('converterOutput').innerText = result || "Result will appear here...";
        };

        window.updateColor = (val) => {
            const box = document.getElementById('colorPreview');
            const label = document.getElementById('colorLabel');
            box.style.backgroundColor = val;
            if(label) label.innerText = `Current Color: ${val}`;
        };

        function renderProjectList(projectsToDisplay = projects) {
            const projectCards = projectsToDisplay.map(p => `
                <div onclick="switchView('detail', ${p.id})"
                     class="bg-white p-6 rounded-xl shadow-lg hover:shadow-2xl transition duration-300 ease-in-out transform hover:-translate-y-1 cursor-pointer border border-gray-100 flex flex-col justify-between">
                    <div>
                        <div class="text-3xl mb-3">${p.icon}</div>
                        <h2 class="text-xl font-bold text-gray-800 mb-2">${p.title}</h2>
                        <p class="text-gray-500 text-sm line-clamp-3">${p.summary}</p>
                    </div>
                    <div class="mt-4 flex flex-wrap gap-2">
                        ${p.tech.map(t => `<span class="px-3 py-1 text-xs font-medium text-indigo-700 bg-indigo-100 rounded-full">${t}</span>`).join('')}
                    </div>
                </div>
            `).join('');

            app.innerHTML = `
                ${renderHeader('CS Project Dashboard')}
                <div class="mb-8">
                    <input type="text" id="project-search" oninput="filterProjects(event.target.value)"
                           placeholder="Search projects or technologies..."
                           class="w-full px-6 py-3 border border-indigo-300 rounded-lg shadow-inner focus:outline-none focus:ring-2 focus:ring-indigo-500 transition text-gray-700">
                </div>
                <main id="list-view" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    ${projectCards}
                </main>
            `;
        }

        function renderProjectDetail(id) {
            const project = projects.find(p => p.id === id);
            if (!project) return;
            
            const renderScreenshot = (url) => url ? `<h3 class="text-2xl font-semibold text-gray-700 mt-8 mb-3 border-b pb-2">Screenshot</h3><img src="${url}" class="w-full rounded-lg shadow-xl border border-gray-200" />` : '';
            const renderVideo = (videoId) => videoId ? `<h3 class="text-2xl font-semibold text-gray-700 mt-8 mb-3 border-b pb-2">Video Demonstration</h3><div class="video-container"><iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe></div>` : '';

            // Tool HTML Injections
            const converterHtml = project.isConverter ? `
                <div class="converter-box">
                    <h4 class="font-bold text-indigo-800 mb-2">Binary Converter Tool</h4>
                    <textarea id="converterInput" class="w-full h-24 p-3 border rounded-lg font-mono mb-4 text-sm" placeholder="Enter text or 0101..."></textarea>
                    <div class="flex gap-2">
                        <button onclick="textToBinary()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-indigo-700 flex-1">Text to Binary</button>
                        <button onclick="binaryToText()" class="bg-green-600 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-green-700 flex-1">Binary to Text</button>
                    </div>
                    <div id="converterOutput" class="output-display text-sm">Output will appear here...</div>
                </div>` : '';

            const colorHtml = project.isColorTool ? `
                <div class="converter-box">
                    <h4 class="font-bold text-indigo-800 mb-2">Color Preview Tool</h4>
                    <div class="flex gap-4 items-center">
                        <input type="color" oninput="updateColor(this.value)" class="h-12 w-20 cursor-pointer rounded">
                        <input type="text" placeholder="Enter Hex (e.g. #2563eb)" oninput="updateColor(this.value)" class="flex-1 p-2 border rounded-lg font-mono">
                    </div>
                    <div id="colorPreview" style="background-color: #2563eb;"></div>
                    <p id="colorLabel" class="text-center mt-2 text-xs font-mono text-gray-500">Current Color: #2563eb</p>
                </div>` : '';

            app.innerHTML = `
                <button onclick="switchView('list')" class="flex items-center mb-8 px-4 py-2 text-indigo-600 hover:text-indigo-800 transition rounded-lg hover:bg-indigo-50">
                    ‚Üê Back to Dashboard
                </button>

                <div id="detail-view" class="bg-white p-6 sm:p-10 rounded-2xl shadow-xl">
                    <div class="text-5xl mb-4">${project.icon}</div>
                    <h2 class="text-4xl font-extrabold text-gray-900 mb-4">${project.title}</h2>

                    <div class="flex flex-wrap gap-3 mb-6">
                        ${project.tech.map(t => `<span class="px-4 py-1 text-sm font-semibold text-white bg-indigo-600 rounded-full shadow-md">${t}</span>`).join('')}
                    </div>
                    
                    ${converterHtml}
                    ${colorHtml}
                    ${renderScreenshot(project.screenshot)}
                    ${renderVideo(project.video)}

                    <h3 class="text-2xl font-semibold text-gray-700 mt-8 mb-3 border-b pb-2">Project Overview</h3>
                    <p class="text-gray-600 text-lg leading-relaxed">${project.description}</p>

                    <h3 class="text-2xl font-semibold text-gray-700 mt-8 mb-3 border-b pb-2">Source Code / Links</h3>
                    <a href="${project.repo}" target="_blank" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-lg shadow-sm text-white bg-green-600 hover:bg-green-700 transition">
                       View Project Source
                    </a>
                </div>
            `;
        }

        window.switchView = (view, projectId = null) => {
            currentView = view;
            selectedProjectId = projectId;
            app.style.opacity = 0;
            setTimeout(() => {
                if (currentView === 'list') renderProjectList();
                else renderProjectDetail(selectedProjectId);
                app.style.opacity = 1;
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, 300);
        };

        window.filterProjects = (searchTerm) => {
            const filtered = projects.filter(p => 
                p.title.toLowerCase().includes(searchTerm.toLowerCase()) || 
                p.tech.some(t => t.toLowerCase().includes(searchTerm.toLowerCase()))
            );
            renderProjectList(filtered);
        };

        document.addEventListener('DOMContentLoaded', () => switchView('list'));
    </script>
</body>
</html>
