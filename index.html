<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CS Class Project Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Tailwind slate-50 */
        }
        /* Custom scrollbar for aesthetics */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
        .transition-opacity { transition: opacity 0.3s ease-in-out; }
        
        /* Utility classes for responsive video embedding (Tailwind JIT needs this if not fully configured) */
        .aspect-w-16 { --tw-aspect-w: 16; }
        .aspect-h-9 { --tw-aspect-h: 9; }
        .aspect-w-16 {
            position: relative;
            padding-bottom: calc(var(--tw-aspect-h) / var(--tw-aspect-w) * 100%);
            height: 0;
            overflow: hidden;
        }
        .aspect-w-16 iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="min-h-screen antialiased">

    <div id="app" class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        </div>

    <script>
        // --- Dummy Project Data (Updated with Screenshot and Video fields) ---
        const projects = [
            {
                id: 1,
                title: 'Tic Tac Toe',
                icon: '‚ùå ‚≠ï ‚ùå ‚≠ï',
                summary: 'This is a fun and easy game of Tic Tac Toe that you can play with others',
                description: "This game is super fun and entertaining. To play it is simple. Follow the instructions in the video to make the game go smoothy. This is a mix of fun, determination, and hardworking due to its characteristics.",
                tech: ['Fun', 'Multiple players', 'Exciting', 'Win'],
                repo: 'https://github.com/cs-projects/algo-viz',
                screenshot: src="ScreenshotTicTacToe.png",
                video: 'dQw4w9WgXcQ' // Example YouTube Video ID (e.g., for embedding)
            },
            {
                id: 2,
                title: 'Clicker',
                icon: 'üëá üí¨',
                summary: 'This app allows you to press buttons which adds numbers and values to help you with counter or keeping track of something',
                description: "This app allows you to be able to add things, count, and just click around with the buttons. It is very useful when adding numbers or keep track of something like a game.",
                tech: ['Control', 'Count', 'Data', 'Helpful'],
                repo: 'https://github.com/cs-projects/chat-app',
                screenshot: src="screenshotClicker.png",
                video: null // No video for this project
            },
            {
                id: 3,
                title: 'Bop it Game',
                icon: 'üî® üéÆ',
                summary: 'This game has many different modes. The modes have different charcters and backgrounds. You have to click the image as many times as you can before time runs out and try to get the highest score',
                description: "This game is super interesting. It allows you to play a game with three different modes; summer, farm, and dessert. ",
                tech: ['Creative', 'Difficult', 'Challenge', 'Game Dev'],
                repo: 'https://github.com/cs-projects/terrain-gen',
                screenshot: src ="screenshotshells.png",
                video: 'eN5N-oI2i60' // Example YouTube Video ID
            },
            {
                id: 4,
                title: 'Simple Compiler/Interpreter',
                icon: '‚öôÔ∏è',
                summary: 'A basic interpreter for a custom, simple programming language.',
                description: "Developed a parser and lexer using standard tools to process simple arithmetic expressions and variable assignments. This project provided deep insight into the structure of programming languages and the process of syntax analysis and execution, covering topics like Abstract Syntax Trees (AST).",
                tech: ['C++', 'Lexing', 'Parsing', 'AST', 'Compiler'],
                repo: '/screenshotshells.png',
                screenshot: null, // No screenshot for this project
                video: null
            }
        ];

        // --- State Management ---
        let currentView = 'list'; // 'list' or 'detail'
        let selectedProjectId = null;

        const app = document.getElementById('app');

        /**
         * Renders the header for all views.
         * @param {string} title - The title of the current view.
         * @returns {string} The HTML string for the header.
         */
        function renderHeader(title) {
            return `
                <header class="py-6 mb-8 border-b border-indigo-200">
                    <h1 class="text-4xl sm:text-5xl font-extrabold text-indigo-800 tracking-tight">${title}</h1>
                    <p class="mt-2 text-lg text-indigo-500">My comp science projects.</p>
                </header>
            `;
        }

        /**
         * Renders the Project List View.
         * @param {Array<Object>} projectsToDisplay - The filtered list of projects.
         */
        function renderProjectList(projectsToDisplay = projects) {
            const projectCards = projectsToDisplay.map(p => `
                <div onclick="switchView('detail', ${p.id})"
                     class="bg-white p-6 rounded-xl shadow-lg hover:shadow-2xl transition duration-300 ease-in-out transform hover:-translate-y-1 cursor-pointer border border-gray-100">
                    <div class="flex items-center space-x-4">
                        <div class="text-3xl">${p.icon}</div>
                        <div>
                            <h2 class="text-xl font-bold text-gray-800 mb-1">${p.title}</h2>
                            <p class="text-gray-500 text-sm">${p.summary}</p>
                        </div>
                    </div>
                    <div class="mt-4 flex flex-wrap gap-2">
                        ${p.tech.map(t => `<span class="px-3 py-1 text-xs font-medium text-indigo-700 bg-indigo-100 rounded-full">${t}</span>`).join('')}
                    </div>
                </div>
            `).join('');

            const emptyState = `
                <div class="col-span-full text-center py-16">
                    <p class="text-xl text-gray-500">No projects match your search criteria.</p>
                    <p class="text-gray-400 mt-2">Try a different title or technology tag.</p>
                </div>
            `;

            app.innerHTML = `
                ${renderHeader('CS Project Dashboard')}
                <div class="mb-8">
                    <input type="text" id="project-search" oninput="filterProjects(event.target.value)"
                           placeholder="Search projects by title or technology..."
                           class="w-full px-6 py-3 border border-indigo-300 rounded-lg shadow-inner focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 text-gray-700">
                </div>
                <main id="list-view" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    ${projectsToDisplay.length > 0 ? projectCards : emptyState}
                </main>
            `;
            
            // Restore search term if it exists after re-render
            const searchInput = document.getElementById('project-search');
            if (searchInput && window.lastSearchTerm) {
                searchInput.value = window.lastSearchTerm;
            }
        }

        /**
         * Filters the global projects array based on a search term and re-renders the list.
         * @param {string} searchTerm - The text to search for.
         */
        window.filterProjects = (searchTerm) => {
            window.lastSearchTerm = searchTerm; // Store the last search term
            const lowerCaseSearch = searchTerm.toLowerCase().trim();

            const filtered = projects.filter(p =>
                p.title.toLowerCase().includes(lowerCaseSearch) ||
                p.tech.some(t => t.toLowerCase().includes(lowerCaseSearch)) ||
                p.summary.toLowerCase().includes(lowerCaseSearch)
            );

            // Re-render only the project cards part of the view
            const mainContent = document.getElementById('list-view');
            if (mainContent) {
                const projectCards = filtered.map(p => `
                    <div onclick="switchView('detail', ${p.id})"
                         class="bg-white p-6 rounded-xl shadow-lg hover:shadow-2xl transition duration-300 ease-in-out transform hover:-translate-y-1 cursor-pointer border border-gray-100">
                        <div class="flex items-center space-x-4">
                            <div class="text-3xl">${p.icon}</div>
                            <div>
                                <h2 class="text-xl font-bold text-gray-800 mb-1">${p.title}</h2>
                                <p class="text-gray-500 text-sm">${p.summary}</p>
                            </div>
                        </div>
                        <div class="mt-4 flex flex-wrap gap-2">
                            ${p.tech.map(t => `<span class="px-3 py-1 text-xs font-medium text-indigo-700 bg-indigo-100 rounded-full">${t}</span>`).join('')}
                        </div>
                    </div>
                `).join('');

                const emptyState = `
                    <div class="col-span-full text-center py-16">
                        <p class="text-xl text-gray-500">No projects match your search criteria.</p>
                        <p class="text-gray-400 mt-2">Try a different title or technology tag.</p>
                    </div>
                `;
                
                mainContent.innerHTML = filtered.length > 0 ? projectCards : emptyState;
            }
        };

        /**
         * Renders the Project Detail View for a specific project.
         * @param {number} id - The ID of the project to display.
         */
        function renderProjectDetail(id) {
            const project = projects.find(p => p.id === id);

            if (!project) {
                app.innerHTML = `<p class="text-red-600">Project not found.</p><button onclick="switchView('list')" class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700 transition">Back to List</button>`;
                return; 
            }
            
            // Helper function to render screenshot
            const renderScreenshot = (url) => url ? `
                <h3 class="text-2xl font-semibold text-gray-700 mt-8 mb-3 border-b pb-2">Screenshot / Main View</h3>
                <img src="${url}" alt="Screenshot of ${project.title}" class="w-full rounded-lg shadow-xl border border-gray-200 object-cover" />
            ` : '';

            // Helper function to render video embed
            const renderVideoEmbed = (videoId) => videoId ? `
                <h3 class="text-2xl font-semibold text-gray-700 mt-8 mb-3 border-b pb-2">Video Demonstration</h3>
                <div class="aspect-w-16 aspect-h-9"> 
                    <iframe
                        class="w-full h-full rounded-lg shadow-xl"
                        src="https://www.youtube.com/embed/${videoId}"
                        title="${project.title} Demonstration"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </div>
            ` : '';

            app.innerHTML = `
                <button onclick="switchView('list')"
                        class="flex items-center mb-8 px-4 py-2 text-indigo-600 hover:text-indigo-800 transition rounded-lg hover:bg-indigo-50">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H16a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                    </svg>
                    Back to Project Dashboard
                </button>

                <div id="detail-view" class="bg-white p-6 sm:p-10 rounded-2xl shadow-xl transition-opacity">
                    <div class="text-5xl mb-4">${project.icon}</div>
                    <h2 class="text-4xl font-extrabold text-gray-900 mb-4">${project.title}</h2>

                    <div class="flex flex-wrap gap-3 mb-6">
                        ${project.tech.map(t => `<span class="px-4 py-1 text-sm font-semibold text-white bg-indigo-600 rounded-full shadow-md">${t}</span>`).join('')}
                    </div>
                    
                    ${renderScreenshot(project.screenshot)}
                    
                    ${renderVideoEmbed(project.video)}

                    <h3 class="text-2xl font-semibold text-gray-700 mt-8 mb-3 border-b pb-2">Project Overview</h3>
                    <p class="text-gray-600 text-lg leading-relaxed">${project.description}</p>

                    <h3 class="text-2xl font-semibold text-gray-700 mt-8 mb-3 border-b pb-2">Source Code</h3>
                    <a href="${project.repo}" target="_blank" rel="noopener noreferrer"
                       class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-lg shadow-sm text-white bg-green-600 hover:bg-green-700 transition duration-150">
                       <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                           <path fill-rule="evenodd" d="M10 2a8 8 0 100 16 8 8 0 000-16zM5.3 8.3a1 1 0 011.4 0L10 11.6l3.3-3.3a1 1 0 011.4 1.4l-4 4a1 1 0 01-1.4 0l-4-4a1 1 0 010-1.4z" clip-rule="evenodd" />
                       </svg>
                       View Repository (GitHub Link)
                    </a>
                </div>
            `;
        }

        /**
         * Main function to switch the view between list and detail screens.
         * @param {'list' | 'detail'} view - The view to switch to.
         * @param {number | null} [projectId] - The ID of the project for detail view.
         */
        window.switchView = (view, projectId = null) => {
            currentView = view;
            selectedProjectId = projectId;

            // Optional: You can smoothly animate the transition here
            app.style.opacity = 0;
            setTimeout(() => {
                if (currentView === 'list') {
                    renderProjectList(projects); // Render all projects initially
                } else if (currentView === 'detail' && selectedProjectId) {
                    renderProjectDetail(selectedProjectId);
                }
                app.style.opacity = 1;
                window.scrollTo({ top: 0, behavior: 'smooth' }); // Scroll to top on view switch
            }, 300); // Match transition duration
        };

        // Initialize the app by rendering the project list
        document.addEventListener('DOMContentLoaded', () => {
            switchView('list');
        });
    </script>
</body>
</html>
