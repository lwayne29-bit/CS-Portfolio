<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CS Class Project Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Tailwind slate-50 */
        }
        /* Custom scrollbar for aesthetics */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
        .transition-opacity { transition: opacity 0.3s ease-in-out; }
        
        /* Utility classes for responsive video embedding */
        .aspect-w-16 { --tw-aspect-w: 16; }
        .aspect-h-9 { --tw-aspect-h: 9; }
        .aspect-w-16 {
            position: relative;
            padding-bottom: calc(var(--tw-aspect-h) / var(--tw-aspect-w) * 100%);
            height: 0;
            overflow: hidden;
        }
        .aspect-w-16 iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Styles for the Binary Converter tool inside the page */
        .converter-box {
            background: #f1f5f9;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #cbd5e1;
            margin-top: 20px;
        }
        .output-display {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #2563eb;
            min-height: 60px;
            word-break: break-all;
            font-family: monospace;
            margin-top: 10px;
        }
    </style>
</head>
<body class="min-h-screen antialiased">

    <div id="app" class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        </div>

    <script>
        // --- Updated Project Data (Added Binary Converter) ---
        const projects = [
            {
                id: 1,
                title: 'Tic Tac Toe',
                icon: '‚ùå ‚≠ï ‚ùå ‚≠ï',
                summary: 'This is a fun and easy game of Tic Tac Toe that you can play with others',
                description: "This game is super fun and entertaining. To play it is simple. Follow the instructions in the video to make the game go smoothy. This is a mix of fun, determination, and hardworking due to its characteristics.",
                tech: ['Fun', 'Multiple players', 'Exciting', 'Win'],
                repo: 'https://github.com/cs-projects/algo-viz',
                screenshot: "ScreenshotTicTacToe.png",
                video: 'dQw4w9WgXcQ' 
            },
            {
                id: 2,
                title: 'Clicker',
                icon: 'üëá üí¨',
                summary: 'This app allows you to press buttons which adds numbers and values to help you with counter or keeping track of something',
                description: "This app allows you to be able to add things, count, and just click around with the buttons. It is very useful when adding numbers or keep track of something like a game.",
                tech: ['Control', 'Count', 'Data', 'Helpful'],
                repo: 'https://github.com/cs-projects/chat-app',
                screenshot: "screenshotClicker.png",
                video: null
            },
            {
                id: 3,
                title: 'Bop it Game',
                icon: 'üî® üéÆ',
                summary: 'This game has many different modes. The modes have different charcters and backgrounds.',
                description: "This game is super interesting. It allows you to play a game with three different modes; summer, farm, and dessert. You have to click the image as many times as you can before time runs out.",
                tech: ['Creative', 'Difficult', 'Challenge', 'Game Dev'],
                repo: 'https://github.com/cs-projects/terrain-gen',
                screenshot: "screenshotshells.png",
                video: 'eN5N-oI2i60'
            },
            {
                id: 4,
                title: 'TicTacToe by gemini',
                icon: '‚öôÔ∏è',
                summary: 'This is a basic game of tictactoe that is created by gemini.',
                description: "This game is super fun and easy to play! You will see at the bottom of the screen that when you click the green button, it brings you to the game it created.",
                tech: ['C++', 'Lexing', 'Parsing', 'AST', 'Compiler'],
                repo:'http://127.0.0.1:3000/tictactoe.html',
                screenshot: null,
                video: null,
            },
            {
                id: 5,
                title: 'Binary ASCII Converter',
                icon: 'üî¢ üíª',
                summary: 'Convert your text into 1s and 0s and decode binary code back into English.',
                description: "This project explores how computers represent information. You can type any text to see its binary code, or paste binary code to see the hidden message.",
                tech: ['ASCII', 'Binary', 'JavaScript', 'Logic'],
                repo: '#',
                isConverter: true, // Marker for our special logic
                screenshot: null,
                video: null
            }
        ];

        let currentView = 'list';
        let selectedProjectId = null;
        const app = document.getElementById('app');

        function renderHeader(title) {
            return `
                <header class="py-6 mb-8 border-b border-indigo-200">
                    <h1 class="text-4xl sm:text-5xl font-extrabold text-indigo-800 tracking-tight">${title}</h1>
                    <p class="mt-2 text-lg text-indigo-500">My comp science projects.</p>
                </header>
            `;
        }

        // --- Binary Converter Functions ---
        window.textToBinary = () => {
            const input = document.getElementById('converterInput').value;
            const result = input.split('').map(char => char.charCodeAt(0).toString(2).padStart(8, '0')).join(' ');
            document.getElementById('converterOutput').innerText = result || "Result will appear here...";
        };

        window.binaryToText = () => {
            const input = document.getElementById('converterInput').value.trim().replace(/\s/g, '');
            if (!/^[01]+$/.test(input)) {
                document.getElementById('converterOutput').innerText = "Error: Please enter only 1s and 0s.";
                return;
            }
            const chunks = input.match(/.{1,8}/g);
            const result = chunks ? chunks.map(bin => String.fromCharCode(parseInt(bin, 2))).join('') : "";
            document.getElementById('converterOutput').innerText = result || "Result will appear here...";
        };

        function renderProjectList(projectsToDisplay = projects) {
            const projectCards = projectsToDisplay.map(p => `
                <div onclick="switchView('detail', ${p.id})"
                     class="bg-white p-6 rounded-xl shadow-lg hover:shadow-2xl transition duration-300 ease-in-out transform hover:-translate-y-1 cursor-pointer border border-gray-100">
                    <div class="flex items-center space-x-4">
                        <div class="text-3xl">${p.icon}</div>
                        <div>
                            <h2 class="text-xl font-bold text-gray-800 mb-1">${p.title}</h2>
                            <p class="text-gray-500 text-sm">${p.summary}</p>
                        </div>
                    </div>
                    <div class="mt-4 flex flex-wrap gap-2">
                        ${p.tech.map(t => `<span class="px-3 py-1 text-xs font-medium text-indigo-700 bg-indigo-100 rounded-full">${t}</span>`).join('')}
                    </div>
                </div>
            `).join('');

            app.innerHTML = `
                ${renderHeader('CS Project Dashboard')}
                <div class="mb-8">
                    <input type="text" id="project-search" oninput="filterProjects(event.target.value)"
                           placeholder="Search projects..."
                           class="w-full px-6 py-3 border border-indigo-300 rounded-lg shadow-inner focus:outline-none focus:ring-2 focus:ring-indigo-500 transition text-gray-700">
                </div>
                <main id="list-view" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    ${projectCards}
                </main>
            `;
        }

        function renderProjectDetail(id) {
            const project = projects.find(p => p.id === id);
            if (!project) return;
            
            const renderScreenshot = (url) => url ? `<h3 class="text-2xl font-semibold text-gray-700 mt-8 mb-3 border-b pb-2">Screenshot</h3><img src="${url}" class="w-full rounded-lg shadow-xl border border-gray-200" />` : '';

            const renderVideoEmbed = (videoId) => videoId ? `<h3 class="text-2xl font-semibold text-gray-700 mt-8 mb-3 border-b pb-2">Video Demonstration</h3><div class="aspect-w-16 aspect-h-9"><iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe></div>` : '';

            // This injects the Binary Converter Tool only if the project is the converter
            const converterToolHtml = project.isConverter ? `
                <div class="converter-box">
                    <label class="block font-bold mb-2">Input Text or Binary Code:</label>
                    <textarea id="converterInput" class="w-full h-32 p-3 border rounded-lg font-mono mb-4" placeholder="Type here..."></textarea>
                    <div class="flex gap-4 mb-4">
                        <button onclick="textToBinary()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-indigo-700 flex-1">Text to Binary</button>
                        <button onclick="binaryToText()" class="bg-green-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-green-700 flex-1">Binary to Text</button>
                    </div>
                    <label class="block font-bold mb-2">Result:</label>
                    <div id="converterOutput" class="output-display">Result will appear here...</div>
                </div>
            ` : '';

            app.innerHTML = `
                <button onclick="switchView('list')" class="flex items-center mb-8 px-4 py-2 text-indigo-600 hover:text-indigo-800 transition rounded-lg hover:bg-indigo-50">
                    ‚Üê Back to Project Dashboard
                </button>

                <div id="detail-view" class="bg-white p-6 sm:p-10 rounded-2xl shadow-xl transition-opacity">
                    <div class="text-5xl mb-4">${project.icon}</div>
                    <h2 class="text-4xl font-extrabold text-gray-900 mb-4">${project.title}</h2>

                    <div class="flex flex-wrap gap-3 mb-6">
                        ${project.tech.map(t => `<span class="px-4 py-1 text-sm font-semibold text-white bg-indigo-600 rounded-full shadow-md">${t}</span>`).join('')}
                    </div>
                    
                    ${converterToolHtml}
                    ${renderScreenshot(project.screenshot)}
                    ${renderVideoEmbed(project.video)}

                    <h3 class="text-2xl font-semibold text-gray-700 mt-8 mb-3 border-b pb-2">Project Overview</h3>
                    <p class="text-gray-600 text-lg leading-relaxed">${project.description}</p>

                    <h3 class="text-2xl font-semibold text-gray-700 mt-8 mb-3 border-b pb-2">Source Code</h3>
                    <a href="${project.repo}" target="_blank" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-lg shadow-sm text-white bg-green-600 hover:bg-green-700 transition">
                       View Project Source
                    </a>
                </div>
            `;
        }

        window.switchView = (view, projectId = null) => {
            currentView = view;
            selectedProjectId = projectId;
            app.style.opacity = 0;
            setTimeout(() => {
                if (currentView === 'list') renderProjectList();
                else renderProjectDetail(selectedProjectId);
                app.style.opacity = 1;
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, 300);
        };

        window.filterProjects = (searchTerm) => {
            const filtered = projects.filter(p => 
                p.title.toLowerCase().includes(searchTerm.toLowerCase()) || 
                p.tech.some(t => t.toLowerCase().includes(searchTerm.toLowerCase()))
            );
            renderProjectList(filtered);
        };

        document.addEventListener('DOMContentLoaded', () => switchView('list'));
    </script>
</body>
</html>
